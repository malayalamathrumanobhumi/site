                        <!DOCTYPE html>
<html>
<head>
    <title>Author Articles</title>
    <!-- Add your CSS stylesheets and other head elements here -->
</head>
<body>
    <div class="articles-container"></div>

    <script>
        // Get the authorId from the query parameter
const queryParams = new URLSearchParams(window.location.search);
const authorId = queryParams.get('authorId');

// Fetching data from articles.json
fetch('/data/articles.json')
  .then(response => response.json())
  .then(articlesData => {
    const authorArticles = articlesData.filter(article => article.author_id === parseInt(authorId));

    const articlesContainer = document.querySelector('.articles-container');

    // Creating the article list
    const articleList = document.createElement('ol');

    authorArticles.forEach(article => {
      const { title, article_url } = article;

      const listItem = document.createElement('li');
      const link = document.createElement('a');
      link.style.color = '#333 !important';
      link.style.textDecoration = 'none !important';
      link.style.padding = '50px !important';
      link.href = article_url.replace('./contents/', '/contents/'); // Replace "contents/" with "/contents/"
      link.target = '_blank'; // Open link in a new tab
      link.textContent = title;

      listItem.appendChild(link);
      articleList.appendChild(listItem);
    });

    articlesContainer.appendChild(articleList);
  });
    </script>

    <!-- Add your HTML content, scripts, and closing body and html tags here -->
</body>
</html>
