  <script>
  // Fetch JSON data and store it if not already stored or outdated
    function fetchData() {
        return new Promise((resolve, reject) => {
            const storedData = localStorage.getItem('articlesData');
            const storedVersion = localStorage.getItem('articlesDataVersion');
    
            // Check if stored data exists and is up to date
            if (storedData && storedVersion) {
                fetch('./data/version.json')
                    .then(response => response.json())
                    .then(serverVersion => {
                        if (serverVersion !== storedVersion) {
                            fetch('./data/articles.json')
                                .then(response => response.json())
                                .then(data => {
                                    localStorage.setItem('articlesData', JSON.stringify(data));
                                    localStorage.setItem('articlesDataVersion', serverVersion);
                                    resolve(data);
                                })
                                .catch(error => reject(error));
                        } else {
                            resolve(JSON.parse(storedData));
                        }
                    })
                    .catch(error => reject(error));
            } else {
                fetch('./data/articles.json')
                    .then(response => response.json())
                    .then(data => {
                        const initialVersion = '1.0'; // Set an initial version
                        localStorage.setItem('articlesData', JSON.stringify(data));
                        localStorage.setItem('articlesDataVersion', initialVersion);
                        resolve(data);
                    })
                    .catch(error => reject(error));
            }
        });
    }
    
    // Block 1 | 1 Head List Item | Head
    function fetchDataAndRender() {
        const storedData = localStorage.getItem('articlesData');
    
        if (storedData) {
            renderData(JSON.parse(storedData)); // Use stored data if available
        } else {
            fetchAndRender();
        }
    }
    
    function fetchAndRender() {
        fetch('./data/articles.json')
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('articlesData', JSON.stringify(data)); // Store the data in localStorage
    
                renderData(data);
            })
            .catch(error => {
                console.log('Error:', error);
            });
    }
    
    function renderData(data) {
        // Search and sort objects with the key value "Head"
        const worldArticles = data.filter(article => article.category === 'Head');
    
        // Sort the list by date in descending order
        worldArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
    
        // Get the latest article
        const latestArticle = worldArticles[0];
    
        // Replace the placeholder content with the actual values from JSON
        document.querySelector('.subhead-001-mlhd a').textContent = latestArticle.title;
        document.querySelector('.subhead-001-mlhd a').href = latestArticle.article_url;
        document.querySelector('.image-block a').href = latestArticle.article_url;
        document.querySelector('.image-block a').title = latestArticle.title;
        document.querySelector('.image-block img').alt = latestArticle.title;
        document.querySelector('.image-block img').src = latestArticle.featured_imageUrl;
        document.querySelector('.content-ml-001 a').textContent = latestArticle.title;
        document.querySelector('.content-ml-001 a').href = latestArticle.article_url;
        document.querySelector('.content-ml-001 a').title = latestArticle.title;
    
        // Extract the text from the "body" key value without HTML tags
        const bodyContent = latestArticle.body.replace(/<\/?[^>]+(>|$)/g, "");
        document.querySelector('.content-ml-001 a').innerText = bodyContent.slice(0, 184);
    }
    
    // Call the function to fetch and render the data
    fetchDataAndRender();
    
    // Block 2 | 2 Head List Items | Bhead
    function fetchDataAndRenderBlock2() {
        const storedData = localStorage.getItem('articlesData');
    
        if (storedData) {
            renderBlock2(JSON.parse(storedData)); // Use stored data if available
        } else {
            fetchAndRenderBlock2();
        }
    }
    
    function fetchAndRenderBlock2() {
        fetch('./data/articles.json')
            .then(response => response.json())
            .then(data => {
                localStorage.setItem('articlesData', JSON.stringify(data)); // Store the data in localStorage
    
                renderBlock2(data);
            })
            .catch(error => {
                console.log('Error:', error);
            });
    }
    
    function renderBlock2(data) {
        // Filter objects with "Bhead" category
        const nationalArticles = data.filter(article => article.category === 'Bhead');
    
        // Sort articles by date in descending order
        nationalArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
    
        // Select the latest two articles
        const latestArticles = nationalArticles.slice(0, 2);
    
        // Update HTML blocks with article data
        const block1 = document.querySelector('.story-list-02');
        const block2 = document.querySelector('.story-list-03');
    
        // Update block 1
        const block1TitleLink = block1.querySelector('.image-block a');
        block1TitleLink.href = latestArticles[0].article_url;
        block1TitleLink.title = latestArticles[0].title;
        block1.querySelector('.image-block img').src = latestArticles[0].featured_medium_image_Url;
        block1.querySelector('.subhead-002-ml a').href = latestArticles[0].article_url;
        block1.querySelector('.subhead-002-ml a').textContent = latestArticles[0].title;
        block1.querySelector('.subhead-002-ml a').setAttribute('aria-label', latestArticles[0].title); // Set accessibility text for title link
        block1.querySelector('.image-block').setAttribute('aria-label', latestArticles[0].title); // Set accessibility text for image block
    
        // Update block 2
        const block2TitleLink = block2.querySelector('.image-block a');
        block2TitleLink.href = latestArticles[1].article_url;
        block2TitleLink.title = latestArticles[1].title;
        block2.querySelector('.image-block img').src = latestArticles[1].featured_medium_image_Url;
        block2.querySelector('.subhead-002-ml a').href = latestArticles[1].article_url;
        block2.querySelector('.subhead-002-ml a').textContent = latestArticles[1].title;
        block2.querySelector('.subhead-002-ml a').setAttribute('aria-label', latestArticles[1].title); // Set accessibility text for title link
        block2.querySelector('.image-block').setAttribute('aria-label', latestArticles[1].title); // Set accessibility text for image block
    }
    
    // Call the function to fetch and render the data for Block 2
    fetchDataAndRenderBlock2();
    
    // Block 3 | 8 Head List Items | L8head
    function fetchDataAndRenderBlock3() {
        const storedData = localStorage.getItem('articlesData');
    
        if (storedData) {
            renderBlock3(JSON.parse(storedData)); // Use stored data if available
        } else {
            fetchAndRenderBlock3();
        }
    }
    
    function fetchAndRenderBlock3() {
        $.getJSON('/data/articles.json', function (data) {
            localStorage.setItem('articlesData', JSON.stringify(data)); // Store the data in localStorage
    
            renderBlock3(data);
        });
    }
    
    function renderBlock3(data) {
        var filteredObjects = data.filter(function (obj) {
            return obj.category === 'L8head';
        });
    
        filteredObjects.sort(function (a, b) {
            return new Date(b.date) - new Date(a.date);
        });
    
        var latestObjects = filteredObjects.slice(0, 8);
    
        var targetElements = [
            '.story-list-04',
            '.story-list-05',
            '.story-list-06',
            '.story-list-07',
            '.story-list-08',
            '.story-list-09',
            '.story-list-10',
            '.story-list-11'
        ];
    
        latestObjects.forEach(function (obj, index) {
            var title = obj.title;
            var articleUrl = obj.article_url;
            var imageUrl = obj.featured_small_image_Url;
    
            var targetElement = targetElements[index];
    
            $(targetElement + ' .story-content a').eq(0).attr('title', title).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(0).find('img').attr('alt', title).attr('src', imageUrl);
            $(targetElement + ' .story-content a').eq(1).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(2).attr('title', title).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(2).find('span').text(title);
        });
    }
    
    // Call the function to fetch and render the data for Block 3
    fetchDataAndRenderBlock3();
    
    // Block 4 | 10 Head List Items | L10head

        const storedData = localStorage.getItem('articlesData');
    
        if (storedData) {
            renderBlock4(JSON.parse(storedData)); // Use stored data if available

            fetchAndRenderBlock4();

        $.getJSON('/data/articles.json', function (data) {
            localStorage.setItem('articlesData', JSON.stringify(data)); // Store the data in localStorage
    
            renderBlock4(data);
        });
    }
    
    function renderBlock4(data) {
        var filteredObjects = data.filter(function (obj) {
            return obj.category === 'L10head';
        });
    
        filteredObjects.sort(function (a, b) {
            return new Date(b.date) - new Date(a.date);
        });
    
        var latestObjects = filteredObjects.slice(0, 10);
    
        latestObjects.forEach(function (obj) {
            var title = obj.title;
            var articleUrl = obj.article_url;
            var imageUrl = obj.featured_small_image_Url;
    
            var listItem = $('<li></li>');
            var link1 = $('<a></a>').attr('href', articleUrl).attr('target', '_self').attr('title', title);
