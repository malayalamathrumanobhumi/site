<script> 
    // Block 1 | 1 Head List Item | Head
    fetch('./data/articles.json')
        .then(response => response.json())
        .then(data => {
            // Search and sort objects with the key value "Head"
            const worldArticles = data.filter(article => article.category === 'Head');
   
            // Sort the list by date in descending order
            worldArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
   
            // Get the latest article
            const latestArticle = worldArticles[0];
   
            // Replace the placeholder content with the actual values from JSON
            document.querySelector('.subhead-001-mlhd a').textContent = latestArticle.title;
            document.querySelector('.subhead-001-mlhd a').href = latestArticle.article_url;
            document.querySelector('.image-block a').href = latestArticle.article_url;
            document.querySelector('.image-block a').title = latestArticle.title;
            document.querySelector('.image-block img').alt = latestArticle.title;
            document.querySelector('.image-block img').src = latestArticle.featured_imageUrl;
            document.querySelector('.content-ml-001 a').textContent = latestArticle.title;
            document.querySelector('.content-ml-001 a').href = latestArticle.article_url;
            document.querySelector('.content-ml-001 a').title = latestArticle.title;
   
            // Extract the text from the "body" key value without HTML tags
            const bodyContent = latestArticle.body.replace(/<\/?[^>]+(>|$)/g, "");
            document.querySelector('.content-ml-001 a').innerText = bodyContent.slice(0, 184);
        })
        .catch(error => {
            console.log('Error:', error);
        });
   
    // Block 2 | 2 Head List Items | Bhead
    fetch('/data/articles.json')
        .then(response => response.json())
        .then(data => {
            // Filter objects with "Bhead" category
            const nationalArticles = data.filter(article => article.category === 'Bhead');
   
            // Sort articles by date in descending order
            nationalArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
   
            // Select the latest two articles
            const latestArticles = nationalArticles.slice(0, 2);
   
            // Update HTML blocks with article data
            const block1 = document.querySelector('.story-list-02');
            const block2 = document.querySelector('.story-list-03');
   
            // Update block 1
            const block1TitleLink = block1.querySelector('.image-block a');
            block1TitleLink.href = latestArticles[0].article_url;
            block1TitleLink.title = latestArticles[0].title;
            block1.querySelector('.image-block img').src = latestArticles[0].featured_medium_image_Url;
            block1.querySelector('.subhead-002-ml a').href = latestArticles[0].article_url;
            block1.querySelector('.subhead-002-ml a').textContent = latestArticles[0].title;
            block1.querySelector('.subhead-002-ml a').setAttribute('aria-label', latestArticles[0].title); // Set accessibility text for title link
            block1.querySelector('.image-block').setAttribute('aria-label', latestArticles[0].title); // Set accessibility text for image block
   
            // Update block 2
            const block2TitleLink = block2.querySelector('.image-block a');
            block2TitleLink.href = latestArticles[1].article_url;
            block2TitleLink.title = latestArticles[1].title;
            block2.querySelector('.image-block img').src = latestArticles[1].featured_medium_image_Url;
            block2.querySelector('.subhead-002-ml a').href = latestArticles[1].article_url;
            block2.querySelector('.subhead-002-ml a').textContent = latestArticles[1].title;
            block2.querySelector('.subhead-002-ml a').setAttribute('aria-label', latestArticles[1].title); // Set accessibility text for title link
            block2.querySelector('.image-block').setAttribute('aria-label', latestArticles[1].title); // Set accessibility text for image block
        })
        .catch(error => console.log('Error:', error));
   
   
    //block 3 | 8 Head List Items | L8head
    $.getJSON('/data/articles.json', function(data) {
        var filteredObjects = data.filter(function(obj) {
            return obj.category === 'L8head';
        });
   
        filteredObjects.sort(function(a, b) {
            return new Date(b.date) - new Date(a.date);
        });
   
        var latestObjects = filteredObjects.slice(0, 8);
   
        var targetElements = [
            '.story-list-04',
            '.story-list-05',
            '.story-list-06',
            '.story-list-07',
            '.story-list-08',
            '.story-list-09',
            '.story-list-10',
            '.story-list-11'
        ];
   
        latestObjects.forEach(function(obj, index) {
            var title = obj.title;
            var articleUrl = obj.article_url;
            var imageUrl = obj.featured_small_image_Url;
   
            var targetElement = targetElements[index];
   
            $(targetElement + ' .story-content a').eq(0).attr('title', title).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(0).find('img').attr('alt', title).attr('src', imageUrl);
            $(targetElement + ' .story-content a').eq(1).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(2).attr('title', title).attr('href', articleUrl);
            $(targetElement + ' .story-content a').eq(2).find('span').text(title);
        });
    });
   
   
    //block 4 | 10 Head List Items | L10head
    $.getJSON('/data/articles.json', function(data) {
        var filteredObjects = data.filter(function(obj) {
            return obj.category === 'L10head';
        });
   
        filteredObjects.sort(function(a, b) {
            return new Date(b.date) - new Date(a.date);
        });
   
        var latestObjects = filteredObjects.slice(0, 9);
   
        latestObjects.forEach(function(obj) {
            var title = obj.title;
            var articleUrl = obj.article_url;
            var imageUrl = obj.featured_small_image_Url;
   
            var listItem = $('<li></li>');
            var link1 = $('<a></a>').attr('href', articleUrl).attr('target', '_self').attr('title', title);
            var imageBlock = $('<div></div>').addClass('image-block');
            var image = $('<img />').attr('alt', title).attr('src', imageUrl).addClass('lazyload');
            var link2 = $('<a></a>').attr('href', articleUrl).attr('target', '_self');
            var link3 = $('<a></a>').attr('href', articleUrl).attr('target', '_self').attr('title', title);
            var contentDiv = $('<div></div>').addClass('content-ml-001reb').text(title);
   
            imageBlock.append(image);
            link1.append(imageBlock);
            listItem.append(link1);
            listItem.append(link2);
            link3.append(contentDiv);
            listItem.append(link3);
   
            $('.trending-news-blk ul').append(listItem);
        });
    });
   
   
    // Block 5 | 5 Head List Items | L5head5
    $.getJSON('/data/articles.json', function(data) {
        var filteredObjects = data.filter(function(obj) {
            return obj.category === 'L5head5';
        });
   
        filteredObjects.sort(function(a, b) {
            return new Date(b.date) - new Date(a.date);
        });
   
        var offset = 0;
        var selectedObjects = filteredObjects.slice(offset, offset + 5);
   
        selectedObjects.forEach(function(obj, index) {
            var title = obj.title;
            var articleUrl = obj.article_url;
            var imageUrl = obj.featured_medium_image_Url;
   
            $('.editorspick.section .ml-editors-pick-home ul li').eq(index).find('.image-block a').attr('href', articleUrl);
            $('.editorspick.section .ml-editors-pick-home ul li').eq(index).find('.image-block img').attr('alt', title).attr('title', title).attr('src', imageUrl);
            $('.editorspick.section .ml-editors-pick-home ul li').eq(index).find('.content-ml-001bw a').attr('href', articleUrl).text(title);
        });
    });
   
   
    // Block 6 | 1 Head List Item | L6head1
    $.getJSON('/data/articles.json', function(data) {
        var filteredObjects = data.filter(function(obj) {
            return obj.category === 'L6head1';
        });
   
        filteredObjects.sort(function(a, b) {
            return new Date(b.date) - new Date(a.date);
        });
   
        var latestObject = filteredObjects[0];
   
        var title = latestObject.title;
        var articleUrl = latestObject.article_url;
        var body = latestObject.body.slice(0, 100) + '...';
   
        // Create a temporary element to extract pure text
        var tempElement = document.createElement('div');
        tempElement.innerHTML = latestObject.body;
        var pureText = tempElement.innerText;
   
        $('.special-story-blk .content a').eq(0).attr('href', articleUrl);
        // $('.special-story-blk .content .section-head-label-001').text('സംസ്ഥന രാഷ്ട്രീയ വാർത്തകൾ');
        $('.special-story-blk .content a').eq(1).attr('href', articleUrl);
        $('.special-story-blk .content .subhead-001-ml-dist').text(title);
        $('.special-story-blk .content .content-ml-001').text(pureText.slice(0, 100) + '...');
    });
   
   
    // Block 6 | 4 Head List Items | L6head4
    fetch('/data/articles.json')
        .then(response => response.json())
        .then(data => {
            const filteredArticles = data.filter(article => article.category === 'L6head4');
            const sortedArticles = filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            const selectedArticles = sortedArticles.slice(0, 5);
   
            const highlightList = document.querySelector('.highlight-blks ul');
            selectedArticles.forEach(article => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = article.article_url;
                link.target = '_self';
                link.textContent = article.title;
                listItem.appendChild(link);
                highlightList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.log('Error fetching articles:', error);
        });
   
   
    //Block 7 | 1 Head List Item | L7head1
    fetch('/data/articles.json')
        .then(response => response.json())
        .then(data => {
            const filteredObjects = data.filter(obj => obj.category === 'L7head1');
            const sortedObjects = filteredObjects.sort((a, b) => new Date(b.date) - new Date(a.date));
            const latestObject = sortedObjects[0];
   
            const imageElement = document.querySelector('.image-blk img');
            const linkElement = document.querySelector('.image-blk a');
            const subheadElement = document.querySelector('.subhead-001-mllb');
   
            imageElement.src = latestObject.featured_imageUrl;
            imageElement.alt = latestObject.title;
            linkElement.href = latestObject.article_url;
            linkElement.title = latestObject.title;
            subheadElement.innerHTML = `<a href="${latestObject.article_url}" title="${latestObject.title}" target="_self">${latestObject.title}</a>`;
        })
        .catch(error => console.error(error));
   
   
    // Block 8 | 2 Head List Items | L8head2
    fetch('/data/articles.json')
        .then(response => response.json())
        .then(data => {
            // Filter and sort objects
            const filteredObjects = data.filter(obj => obj.category === 'L8head2');
            const sortedObjects = filteredObjects.sort((a, b) => new Date(b.date) - new Date(a.date));
   
            // Fetch the latest 3 objects and offset 1
            const fetchedObjects = sortedObjects.slice(0, 4);
   
            // Get the existing <li> elements
            const liElements = document.querySelectorAll('.mm-component-lib');
   
            // Update each <li> element with the fetched objects
            liElements.forEach((li, index) => {
                const obj = fetchedObjects[index];
   
                const link1 = li.querySelector('a:first-child');
                link1.href = obj.article_url;
                link1.title = obj.title;
   
                const image = li.querySelector('img');
                image.alt = obj.title;
                image.src = obj.featured_imageUrl;
   
                const link2 = li.querySelector('a:last-child');
                link2.href = obj.article_url;
                link2.title = obj.title;
   
                const content = li.querySelector('.content-ml-0012');
                content.textContent = obj.title;
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
