      fetch('/data/articles.json')
  .then(response => response.json())

    const sortedArticles = filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
    const selectedArticles = sortedArticles.slice(1, 5);

    const highlightList = document.querySelector('.highlight-blks ul');

      link.href = article.article_url;
      link.target = '_self';
      link.textContent = article.title;
      listItem.appendChild(link);
      highlightList.appendChild(listItem);
    });
  })
  .catch(error => {
    console.log('Error fetching articles:', error);
  });

<script>
  // Fetch JSON data
fetch('/data/articles.json')
  .then(response => response.json())
  .then(data => {
    // Filter and sort objects
    const filteredObjects = data.filter(obj => obj.category === 'Featured');
    const sortedObjects = filteredObjects.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Fetch the latest 3 objects and offset 1
    const fetchedObjects = sortedObjects.slice(1, 4);

    // Get the existing <li> elements
    const liElements = document.querySelectorAll('.mm-component-lib');

    // Update each <li> element with the fetched objects
    liElements.forEach((li, index) => {
      const obj = fetchedObjects[index];

      const link1 = li.querySelector('a:first-child');
      link1.href = obj.article_url;
      link1.title = obj.title;

      const image = li.querySelector('img');
      image.alt = obj.title;
      image.src = obj.featured_imageUrl;

      const link2 = li.querySelector('a:last-child');
      link2.href = obj.article_url;
      link2.title = obj.title;

      const content = li.querySelector('.content-ml-0012');
      content.textContent = obj.title;
    });
  })
  .catch(error => {
    console.error('Error:', error);
  });

  
</script>
