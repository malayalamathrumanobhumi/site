    <script>
      // Define the article ID
var articleId = 1;

// Fetch the article data from JSONFILEA
fetch('/data/articles.json')
  .then(response => response.json())
  .then(data => {
    // Find the object with matching article_id
    var article = data.find(obj => obj.article_id === articleId);

    // Update HTML elements with the retrieved values from JSONFILEA
    document.querySelector('.artitle h1').textContent = article.title;
    document.querySelector('.featimaged img').setAttribute('src', article.featured_imageUrl);
    document.querySelector('.artdate p').textContent = article.date;
    document.querySelector('.artbody').innerHTML = article.body;
    document.querySelector('.arttags p').textContent = article.tags;
    document.querySelector('.category p').textContent = article.category;
    document.querySelector('.authorid p').textContent = article.author_id;
    document.querySelector('.vuukleid p').textContent = article.vukkle_id;
    document.querySelector('.articleid p').textContent = article.article_id;

    // Fetch the author data from JSONFILEB based on author_id
    fetch('/data/author.json')
      .then(response => response.json())
      .then(authorData => {
        // Find the author object with matching author_id
        var author = authorData.find(obj => obj.author_id === article.author_id);

        // Update HTML elements with the retrieved values from JSONFILEB
        document.querySelector('.author-image img').setAttribute('src', author.Image_URL);
        document.querySelector('.author-image img').setAttribute('alt', author.author_name);
        document.querySelector('.author-name').textContent = author.author_name;
        document.querySelector('.author-bio').textContent = author.Bio;
        document.querySelector('.author-social a:nth-child(1)').setAttribute('href', author.Facebook);
        document.querySelector('.author-social a:nth-child(2)').setAttribute('href', author.Twitter);
        document.querySelector('.author-social a:nth-child(3)').setAttribute('href', author.linkedIn);
        document.querySelector('#policy').textContent = author.Policy;
      });
  });

    </script>
